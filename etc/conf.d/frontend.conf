[Logging]
# log to file (True) or stdout (False)
use_file = True
logfile = /tmp/frontend.log
# DEBUG|INFO|WARNING
loglevel = DEBUG

[Frontend]
# vdr or xbmc
frontend = vdr
# attach always|never|auto
attach = always
lirc_socket = /run/lirc/lircd
# (de)activate vdr frontend
lirc_toggle = KEY_PROG1
# switch between VDR frontend and XBMC
lirc_switch = KEY_PROG2
# POWER key (same as in VDR and XBMC)
lirc_power = KEY_POWER2

[xineliboutput]
xineliboutput_cmd = /usr/bin/vdr-sxfe -f  \
			-V vdpau -A alsa \
			--post tvtime:method=use_vo_driver \
			--reconnect --syslog --silent --tcp \
			--config=/etc/vdr-sxfe/config_xineliboutput \
			xvdr://127.0.0.1:37890
# remote (so xineliboutput_cmd is called) or local frontend
xineliboutput = local
# TODO: remote frontend is started with --lirc
#remote_lirc = False

[softhddevice]
options = 
# set user inactive after attaching frontend if he has been before
keep_inactive = False

[XBMC]
xbmc = /usr/lib/xbmc/xbmc.bin --standalone --lircdev /var/run/lirc/lircd
